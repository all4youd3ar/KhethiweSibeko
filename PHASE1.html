<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my valentine mama?</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        /* Your existing CSS styles */
        body {
            font-family: 'Brush Script MT', cursive;
            background: #ffdde1;
            height: auto;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s;
        }

        .cover {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        .profile-pic {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        h1 {
            color: #ff6b6b;
            font-size: 3em;
            margin: 20px 0;
        }

        .message {
            font-size: 1.5em;
            color: #555;
            max-width: 600px;
            margin: 20px auto;
        }

        .question-page {
            display: none;
            text-align: center;
            margin-top: 50px;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            font-size: 1.5em;
            padding: 15px 40px;
            margin: 0 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #yesBtn {
            background: #ff6b6b;
            color: white;
        }

        #noBtn {
            background: #ddd;
            color: #666;
            position: relative;
        }

        .hidden {
            display: none;
        }

        /* Result Page Styling */
        .result-page {
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s forwards;
            margin-top: 50px;
        }

        .couple-photo {
            width: 300px;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Memory Timeline Styling */
        #memoryTimeline {
            text-align: left;
            max-width: 600px;
            margin: 50px auto;
        }

        .timeline-event {
            margin-bottom: 30px;
        }

        .timeline-event h3 {
            color: #ff6b6b;
        }

        /* Additional Styles as needed */
    </style>

    <!-- Confetti Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Front Cover -->
    <div class="cover">
        <img src="IMG-20250207-WA0032.jpg" alt="Your Valentine" class="profile-pic">
        <h1>Khethiwe Sibeko (Mama'phile)</h1>
        <div class="message">
            [i love you ]
            <br><br>
            <button onclick="showQuestion()">Continue to Question â†’</button>
        </div>
    </div>

    <!-- Question Page -->
    <div class="question-page">
        <h1>Will You Be My Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes! Absolutely!</button>
            <button id="noBtn" onclick="maybeLater()">Maybe Later</button>
        </div>
    </div>

    <!-- Result Page -->
        <div class="result-page hidden" id="resultPage">
            <h2></h2>
            <div class="photo-container">
                <img src="IMG-20250207-WA0030.jpg" alt="Us Together" class="couple-photo">
                <div class="message-overlay">Happy Valentine's Day, Mama'phile!</div>
            </div>
        </div>
        
    </div>

    <!-- Memory Timeline -->
    <div id="memoryTimeline" class="hidden">
        <div class="timeline-event">
            <h3>First Meeting</h3>
            <p>Who's this ?</p>
            <!-- Add more events here -->
        </div>
    </div>

    <!-- Response Div -->
    <div id="response" class="hidden">
        <img src="" alt="Special Moment" id="special-picture">
        <div class="flowers"></div>
        <div class="confetti"></div>
    </div>

    <!-- Your Script -->
    <script src="scripts.js"></script>
</body>

</html>
